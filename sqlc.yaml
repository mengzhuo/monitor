version: "2"
sql:
  - schema: "schema.sql"
    queries: "query.sql"
    engine: "mysql"
    strict_order_by: false
    gen:
      go:
        package: "ntpdb"
        out: "ntpdb"
        emit_json_tags: true
        omit_unused_structs: true
        emit_interface: true
        # emit_all_enum_values: true
        overrides:
          - db_type: "bigint"
            go_type: "github.com/lomsa-dev/gonull.Nullable[uint64]"
            unsigned: true
            nullable: true
          # - column: "x.avg_rtt"
          #   go_type: "database/sql.NullFloat64"
    database:
      managed: true
cloud:
    project: '01HJWJRG05B9ZFV0DX4BCJ1FEJ'
