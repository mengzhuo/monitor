# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - main: ./cmd/ntppool-monitor/
    id: ntppool-monitor
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
archives:
  - replacements:
      #darwin: Darwin
      #linux: Linux
      #windows: Windows
      #386: i386
      #amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  -
    id: ntppool-monitor

    # Name of the package.
    # Defaults to `ProjectName`.
    package_name: ntppool-monitor

    # You can change the file name of the package.
    # Default: `{{ .PackageName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}`
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

    vendor: NTP Pool Project
    homepage: https://www.ntppool.org/
    maintainer: Ask Bj√∏rn Hansen <ask@develooper.com>
    description: Monitoring daemon for the NTP Pool
    license: Apache 2.0
    formats:
      - deb
      - rpm
      - apk
    replacements:
      386: i686
      amd64: x86_64
    dependencies:
      - ntp
    bindir: /usr/bin
    contents:
      - src: "scripts/ntppool-monitor@.service"
        dst: "/etc/systemd/system/ntppool-monitor@.service"

      - src: "scripts/defaults"
        dst: "/etc/default/ntppool-monitor.sample"
        type: config

    scripts:
      postinstall: scripts/postinstall.sh